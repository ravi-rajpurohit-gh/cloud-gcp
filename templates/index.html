{% extends "base.html" %}
{% block body %}

<div class="topnav">
    {% if session.logged_in %}
		<a href="/logout/">Logout</a>
	{% else %}
		<a href="/login/">Login</a>
		<a href="/register/">Sign up</a>
	{% endif %}
</div>

<hr>
{% if session['logged_in'] %}
<center>
	<h5>Welcome, {{session['username'] }}</h5>
	<br></br>
	<br></br>
	<form action="{{ url_for('upload') }}" method="post">
		<input type="file", id="uploadImage" name = "filepath">
		<input type="submit">
	</form>

	<br></br>
	<br></br>
	<div>
	{% for result in img %}
		<tr>
			<td><img src={{result}} alt="Image" width="500" height="600"></td>
			<br></br>
		</tr>
	{% endfor %}
	</div>
</center>
{% endif %}

{% endblock body %}
